<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des salariés</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>

<div th:include="~{common :: navigation(nbSalarie=${nbSalarie})}"></div>

<div class="container">
    <div th:text="#{msg.salarie}"></div><!-- TODO better messages example -->

    <h2>Détail du salarié</h2>

    <form id="saveForm" th:action="@{/salaries/save}" th:object="${salarie}" method="post" class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <input type="hidden" id="id" th:field="*{id}"/>
                <div th:if="${salarie.id != null}">
                    <label class="form-control-label" for="id">ID</label>
                    <input type="text" th:field="*{id}" class="form-control" disabled="true">
                </div>

                <label class="form-control-label" for="nom">Nom</label>
                <input type="text" th:field="*{nom}" class="form-control" id="nom">

                <label class="form-control-label" for="moisEnCours">Mois en cours</label>
                <input type="date" th:field="*{moisEnCours}" class="form-control" id="moisEnCours">

                <label class="form-control-label" for="moisDebutContrat">Mois de début de contrat</label>
                <input type="date" th:field="*{moisDebutContrat}" class="form-control" id="moisDebutContrat">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <div>
                    <label class="form-control-label" for="joursTravaillesAnneeN">Jours travaillés année N</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:field="*{joursTravaillesAnneeN}" class="form-control" id="joursTravaillesAnneeN">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="congesPayesAcquisAnneeN">Congés payés acquis année N</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:field="*{congesPayesAcquisAnneeN}" class="form-control" id="congesPayesAcquisAnneeN">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div>
                <label class="form-control-label" for="joursTravaillesAnneeNMoins1">Jours travaillés année N-1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:field="*{joursTravaillesAnneeNMoins1}" class="form-control" id="joursTravaillesAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="congesPayesAcquisAnneeNMoins1">Congés payés acquis année N-1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:field="*{congesPayesAcquisAnneeNMoins1}" class="form-control" id="congesPayesAcquisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="congesPayesPrisAnneeNMoins1">Congés payés pris année N-1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:field="*{congesPayesPrisAnneeNMoins1}" class="form-control" id="congesPayesPrisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
            <a th:href="@{/salaries/{id}/delete(id=${salarie.id})}" class="btn btn-danger">Supprimer</a>
        </div>
    </form>

</div>

</body>
</html>
